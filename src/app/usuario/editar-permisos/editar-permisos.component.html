<h3>
  Editar perfil
</h3>

<form
>
    <!--Usuario-->
    <div class="form-group mx-sm-3 mb-2">
      <label for="user">Usuario</label>
      <input
        novalidate
        id="user"
        class="form-control"
        formControlName="user"
        placeholder="Usuario"
        readonly
      />
    </div>

    <!--Contraseña -->
      <!--Rol-->
      <div class="form-group mx-sm-3 mb-2">
        <label for="user">Rol Usuario</label>
        <input
          novalidate
          id="user"
          class="form-control"
          formControlName="rol"
          placeholder="rol"
        />
      </div>
      <div class="form-group mx-sm-3 mb-2" *ngIf="mostrarContrasena">
        <label for="user">Por favor valida la contraseña</label>
        <input
          novalidate
          id="user"
          class="form-control"
          formControlName="user"
          placeholder="Ingrese su contraseña"
        />
        </div>
  <button type="button" class="btn btn-primary" (click)="mostrarFormularioContrasena()">Actualizar</button>
  &nbsp;
</form>
