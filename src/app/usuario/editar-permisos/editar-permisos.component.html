<h3>
  Editar perfil
</h3>

<form
>
    <!--Usuario-->
    <div class="form-group mx-sm-3 mb-2">
      <label for="user">Usuario</label>
      <input
        novalidate
        id="user"
        class="form-control"
        placeholder={{correoUsuario}}
        value={{correoUsuario}}
        readonly
      />
    </div>

    <!--ContraseÃ±a -->
      <!--Rol-->
      <div class="form-group mx-sm-3 mb-2">
        <label for="user">Rol Usuario</label>
        <input
          #rol
          novalidate
          id="user"
          class="form-control"
          value={{rolUsuario}}
        />
      </div>
      <div class="form-group mx-sm-3 mb-2" *ngIf="mostrarContrasena">
        <label for="user">Por favor ingrese el codigo OTP enviado a su celular</label>
        <input
          #codigo
          novalidate
          id="user"
          class="form-control"
          placeholder="Ingrese OTP"
        />

        <button type="button" class="btn btn-primary" (click)="solicitarOTP(rol.value, codigo.value)">Actualizar</button>

        </div>
        <button type="button" *ngIf="botonInicial" class="btn btn-primary" (click)="solicitarOTPInicio(rol.value)">Actualizar</button>
  &nbsp;
</form>
